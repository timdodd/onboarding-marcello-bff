<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>A code was sent to {{phone.phoneNumber}}. Enter it here: </mat-dialog-content>
<mat-dialog-actions [formGroup]="formGroup">
  <input formControlName="code"/>
</mat-dialog-actions>
<mat-dialog-actions class="mt-3">
  <!--  <button mat-button [mat-dialog-close]="true">Submit</button>-->
  <button mat-button [mat-dialog-close]="true" (click)="submit()">Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <!--  <! â€” The mat-dialog-close directive optionally accepts a value as a result for the dialog.&ndash;&gt;-->
</mat-dialog-actions>
